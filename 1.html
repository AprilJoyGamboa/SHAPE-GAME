<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid and Plane Figures Adventure</title>  
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #e8f5e9; /* Light green background for the body */
        }

        /* Homepage Section */
        #home {
            height: 100vh;
            background-image: url('11.jpg'); /* Homepage background image */
            background-size: cover; /* Ensure the image covers the entire section */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Enable positioning of children */
        }

        /* Logo and School Info */
        .logo-container {
            position: absolute;
            top: 20px; /* Adjust as necessary */
            left: 20px; /* Adjust as necessary */
            display: flex; /* Use flexbox for horizontal alignment */
            align-items: center; /* Center items vertically */
            color: white; /* Change to your desired text color */
        }

        .logo-container img {
            width: 50px; /* Adjust logo size */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        .school-name {
            font-size: 0.9em; /* Smaller font for school name */
            font-weight: bold; /* Bold font for the school name */
            margin-top: 5px; /* Space between logo and school name */
        }

        /* Aesthetic Style for Lucky Board Title */
        #game-board h2 {
            font-size: 3em; /* Increase font size */
            font-weight: bold; /* Bold font */
            color: rgb(55, 248, 142)
            -webkit-text-fill-color transparent; /* Makes the gradient apply to the text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            margin-bottom: 20px; /* Add spacing */
        }

        /* Game Board Section */
        #game-board {
            min-height: 100vh; /* Ensure it takes full viewport height */
            background-image: url('n.jpg'); /* Game board background image */
            background-size: cover; /* Ensure the image covers the entire section */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
        }

        /* Transformation Section */
        #transformation {
            min-height: 100vh; /* Ensure it takes full viewport height */
            background-image: url('nn.jpg'); /* Transformation page background image */
            background-size: cover; /* Ensure the image covers the entire section */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%; /* Make the container wider */
            max-width: 600px; /* Limit max width */
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Start Button Styling */
        .start-btn {
            font-size: 1.5em;
            padding: 15px 30px;
            background: linear-gradient(45deg, #81c784, #66bb6a); /* Green gradient button */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        .start-btn:hover {
            background: linear-gradient(45deg, #66bb6a, #81c784); /* Reverse gradient on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Board Section for Flip Cards */
        .board {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Add spacing above the board */
        }

        .card {
            width: 350px; /* Card width */
            height: 300px; /* Card height */
            margin: 10px; /* Adjust margin for spacing */
            perspective: 1000px; /* Enables 3D perspective for the flip */
            cursor: pointer;
        }

        .card div {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s; /* Smooth transition for flipping */
            transform-style: preserve-3d; /* Keeps the 3D effect */
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            transform: rotateY(180deg); /* Position the back of the card */
            background-color: #f0f0f0; /* Background color for back of the card */
        }

        .card.flip .card-front {
            transform: rotateY(180deg); /* Flip the front */
        }

        .card.flip .card-back {
            transform: rotateY(0); /* Show the back */
        }

        /* Adding images to card fronts */
        .card-front img {
            max-width: 70%; /* Adjust the image size for card front */
            max-height: 70%;
            border-radius: 5px;
        }

        /* Adding images to card backs */
        .card-back img {
            max-width: 80%; /* Adjust the image size for card back */
            max-height: 80%;
            border-radius: 5px;
        }

        /* Transformation Title Style */
        #transformation h2 {
            font-size: 3.5em;
            color: #2e7d32; /* Dark green color for the title */
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-in-out;
        }

        /* Images for transformations */
        #transformation img {
            max-width: 150px; /* Adjust image size for transformation */
            margin: 10px;
            border-radius: 5px;
        }

        /* Flexbox for Plane and Solid Figure */
        #plane-figure, #solid-figure {
            display: flex;
            justify-content: space-around; /* Space between images */
            align-items: center;
            margin-top: 20px;
            width: 100%; /* Full width for flexbox */
        }

        /* Styles for transformation button */
        #transformation button {
            margin-top: 20px; /* Space above button */
        }
    </style>
</head>
<body>

    <!-- Homepage Section -->
    <section id="home">
        <div class="container">
            <h1>Welcome to Solid and Plane Figures Adventure</h1>
            <p>Discover and learn the differences between plane and solid figures through an interactive game!</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        <div class="logo-container">
            <img src="nl.png" alt="School Logo"> <!-- Add your logo image here -->
            <div class="school-name">WESTERN PHILIPPINES UNIVERSITY</div>
        </div>
    </section>

    <!-- Game Section -->
    <section id="game-board" class="hidden">
        <h2>Lucky Board - Flip a Card!</h2>
        <div class="board">
            <!-- Cards for shapes with images -->
            <div class="card" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="W.jpg" alt="Question Mark"> <!-- Front image for card -->
                </div>
                <div class="card-back"><img src="1.jpg" alt="Cube Image"><br>Cube</div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="W.jpg" alt="Question Mark"> <!-- Front image for card -->
                </div>
                <div class="card-back"><img src="2.jpg" alt="Sphere Image"><br>Sphere</div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="W.jpg" alt="Question Mark"> <!-- Front image for card -->
                </div>
                <div class="card-back"><img src="3.jpg" alt="Cylinder Image"><br>Cylinder</div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="W.jpg" alt="Question Mark"> <!-- Front image for card -->
                </div>
                <div class="card-back"><img src="4.jpg" alt="Cone Image"><br>Cone</div>
            </div>
            <div class="card" onclick="flipCard(this)">
                <div class="card-front">
                    <img src="W.jpg" alt="Question Mark"> <!-- Front image for card -->
                </div>
                <div class="card-back"><img src="5.jpg" alt="Pyramid Image"><br>Pyramid</div>
            </div>
        </div>
    </section>

    <script>
        let score = 0;

        // Function to start the game
        function startGame() {
            score = 0; // Reset score
            document.getElementById('home').classList.add('hidden');
            document.getElementById('game-board').classList.remove('hidden');
        }

        // Function to flip the card
        function flipCard(card) {
            card.classList.toggle('flip'); // Toggle the 'flip' class
            // Check if the shape is correct (could be extended later for guessing)
            if (card.classList.contains('flip')) {
                score += 10; // Increase score for correct guess
            } else {
                score -= 5; // Decrease score for incorrect guess
            }
        }
    </script>

</body>
</html>
